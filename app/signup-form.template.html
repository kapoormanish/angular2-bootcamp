Sign Up

<form [ngFormModel]="signupForm" (submit)="signup()">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text"
                       id="username"
                       class="form-control"
                       ngControl="username"
                        #username="ngForm"/>
                <div *ngIf="username.touched && username.errors && username.errors.required"
                        class="alert alert-danger">
                    Username is required.
                </div>
                <div *ngIf="username.touched && username.errors && username.errors.cannotContainSpace"
                        class="alert alert-danger">
                    Username contains space on {{ username.errors.cannotContainSpace.indexOfSpace+1 }} position.
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password"
                       id="password"
                       class="form-control"
                       ngControl="password"
                        #password="ngForm"/>
                <div *ngIf="password.touched && !password.valid"
                     class="alert alert-danger">
                    Password is required.
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
        <div class="col-md-1"></div>
    </div>

</form>
